<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
        <script>
            let t = parseInt(prompt("Nhập vào số tuổi(số nguyên) : "));
            if (t>0&&t<=120){
                alert(t+" là tuổi của một người");
            }else alert(t+" không là tuổi của một người");

        </script>
</body>
</html>
