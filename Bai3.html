<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a.</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập độ dài cạnh của hình vuông: "));
    let s = a*a;
    alert("Diện tính hình vuông là : "+s);
</script>
</body>
</html>
