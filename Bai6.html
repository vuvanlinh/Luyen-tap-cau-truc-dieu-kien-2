<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Giải phương trình bậc 1.</title>
</head>
<body>
             <script>
                 let a = parseInt(prompt("Nhập a của phương trình: "));
                 let b = parseInt(prompt("Nhập b của phương trình: "));
                 let c = parseInt(prompt("Nhập c của phương trình: "));
                 let x = (c-b)/a;
                 alert("X = "+x);
             </script>
</body>
</html>
